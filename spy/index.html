<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title data-translation="game_name"></title>
</head>
<body>
<div id="settings-container" class="hidden">
  <button id="back-to-start-button" data-translation="back_to_start"></button>
  <button id="restart-button" data-translation="restart_game"></button>
  <div id="countdown-container" class="countdown">
    <!-- Countdown timer will be displayed here -->
  </div>
</div>
<div id="game-container">
  <div id="language-buttons">
    <button id="english-button" class="language-button">English</button>
    <button id="latvian-button" class="language-button">LatvieÅ¡u</button>
  </div>
  <h1 data-translation="game_name"></h1>
  <label for="player-count" data-translation="player_count">Number of Players:</label>
  <input type="range" id="player-count" min="3" max="16" value="6"><span id="player-count-value" style="font-weight: bold;">6</span><br></br>
  <label for="timer" data-translation="timer_label"></label>
  <input type="range" id="timer" min="5" max="20" value="5"> <span id="timer-value" style="font-weight: bold;">5</span></p><br></br>
  <button id="start-button" data-translation="start_game"></button>
</div>
<div id="cards-container" class="hidden">
  <!-- Cards will be generated here -->
</div>
<script src="script.js"></script>
</body>
</html>
