<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Rubik Vinyl' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/rpg-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" href="./assets/icon/favicon.ico">
    <script src="./assets/js/howler.min.js" charset="UTF-8"></script>
    <title>Krustdēla Kambaris!</title>
</head>

<body>
    <main>
        <!-- ===== Rooms ===== -->
        <!-- Title Screen -->
        <section id="title-screen" class="game-container">
            <div>
                <i class="fa-solid fa-dungeon fa-5x"></i>
                <h1>Krustdēla Kambaris!</h1>
            </div>
            <p>Spied, lai sāktu fuksēt</p>
        </section>

        <!-- Character Creation -->
        <section id="character-creation" class="game-container">
            <form id="name-submit">
                <h1>Krustdēla vārds</h1>
                <input type="text" id="name-input" autocomplete="off">
                <p id="alert"></p>
                <button type="submit">Apstiprināt</button>
            </form>
        </section>

        <!-- Hub -->
        <section id="dungeon-main" class="game-container scrollable">
            <header>
                <p id="player-name"></p>
                <p id="player-exp"></p>
                <p id="player-gold"></p>
                <button onclick="openInventory()"><i class="fas fa-bars" style="font-size: 1.3rem;"></i></button>
            </header>
            <div class="stat-panel">
                <div class="box">
                    <h4>Stati</h4>
                    <p><i class="fas fa-heart"></i>HP: <span id="player-hp"></span></p>
                    <p><i class="ra ra-sword"></i>ATK: <span id="player-atk"></span></p>
                    <p><i class="ra ra-round-shield"></i>DEF: <span id="player-def"></span></p>
                    <p><i class="ra ra-plain-dagger"></i>ATK.SPD: <span id="player-atkspd"></span></p>
                    <p><i class="ra ra-dripping-blade"></i>VAMP: <span id="player-vamp"></span></p>
                    <p><i class="ra ra-lightning-bolt"></i>C.RATE: <span id="player-crate"></span></p>
                    <p><i class="ra ra-focused-lightning"></i>C.DMG: <span id="player-cdmg"></span></p>
                </div>
                <div class="box" id="bonus-stats"></div>
            </div>
            <div class="dungeon-head">
                <p id="dungeonTime"></p>
                <p id="floorCount"></p>
                <p id="roomCount"></p>
                <button id="dungeonActivity"></button>
            </div>
            <div class="logBox primary-panel">
                <p id="dungeonAction"></p>
                <div id="dungeonLog"></div>
            </div>
        </section>

        <!-- ===== Utility ===== -->
        <div id="loading" class="game-container">
            <div class="loader"></div>
        </div>

        <!-- ===== Modals ===== -->
        <div class="modal-container" id="inventory">
            <div class="content">
                <div class="content-head">
                    <h3>Inventārs</h3>
                    <p onclick="closeInventory()"><i class="fa fa-xmark"></i></p>
                </div>
                <div class="content-head">
                    <button id="sell-all">Pārdot</button>
                    <select id="sell-rarity">
                        <option class="Lietots" value="Lietots">Lietots</option>
                        <option class="Uncommon" value="Parasts">Parasts</option>
                        <option class="Rare" value="Rare">Rets</option>
                        <option class="Epic" value="Epic">Episks</option>
                        <option class="Legendary" value="Legendary">Leģendārs</option>
                        <option class="Heirloom" value="Heirloom">Mantots</option>
                        <option class="Lietots" value="All">Visi</option>
                    </select>
                </div>
                <div class="inventorySlots" id="playerInventory"></div>
                <div class="stat-panel">
                    <div class="box">
                        <div class="box-head">
                            <h4>Ekipējums</h4>
                            <p id="unequip-all"><i class="fa fa-circle-xmark"></i></p>
                        </div>
                        <div id="playerEquipment"></div>
                    </div>
                </div>
                <button id="menu-btn">Izvēlne</button>
            </div>
        </div>
        <div class="modal-container" id="equipmentInfo"></div>
        <div class="modal-container" id="combatPanel"></div>
        <div class="modal-container" id="lvlupPanel">
            <div class="content" id="lvlupSelect"></div>
        </div>
        <div class="modal-container" id="defaultModal"></div>
        <div class="modal-container" id="menuModal"></div>
        <div class="modal-container" id="confirmationModal"></div>
    </main>

    <script src="./assets/js/utility.js"></script>
    <script src="./assets/js/elements.js"></script>
    <script src="./assets/js/music.js"></script>
    <script src="./assets/js/player.js"></script>
    <script src="./assets/js/equipment.js"></script>
    <script src="./assets/js/combat.js"></script>
    <script src="./assets/js/dungeon.js"></script>
    <script src="./assets/js/enemy.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
